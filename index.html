<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>RS | Frontend Mentor | Ping coming soon page</title>
    <meta name="title" content="RS | Frontend Mentor | Ping coming soon page" />
    <meta
      name="description"
      content="PING is the newest best way to view Graphs! Sign up now and be among the first users!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://lumensum.github.io/FEM-ping-single-column-coming-soon-page/"
    />
    <meta
      property="og:title"
      content="RS | Frontend Mentor | Ping coming soon page"
    />
    <meta
      property="og:description"
      content="PING is the newest best way to view Graphs! Sign up now and be among the first users!"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/Lumensum/FEM-ping-single-column-coming-soon-page/main/responsivescreenshot.jpg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://lumensum.github.io/FEM-ping-single-column-coming-soon-page/"
    />
    <meta
      property="twitter:title"
      content="RS | Frontend Mentor | Ping coming soon page"
    />
    <meta
      property="twitter:description"
      content="PING is the newest best way to view Graphs! Sign up now and be among the first users!"
    />
    <meta
      property="twitter:image"
      content="https://raw.githubusercontent.com/Lumensum/FEM-ping-single-column-coming-soon-page/main/responsivescreenshot.jpg"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="Ping" />
      <h1>We are launching <strong>soon!</strong></h1>
      <p>Subscribe and get notified</p>
    </header>

    <main>
      <form id="form">
        <div class="form__inputfield">
          <input
            type="text"
            id="input_email"
            placeholder="Your email address..."
          />
          <p
            id="validationmessage"
            class="validationmessage hideMe"
            aria-live="polite"
          >
            Please provide a valid email address
          </p>
        </div>

        <input type="submit" value="Notify Me" />
      </form>

      <div id="thankyoumessage" class="thankyoumessage">
        <h2>Thank you for signing up!</h2>
        <p>We will notify you when our awesome service get's online!</p>
      </div>

      <img
        class="main__image"
        src="./images/illustration-dashboard.png"
        alt=""
      />
    </main>

    <footer>
      <ul>
        <li>
          <a
            class="footer__icon"
            href="http://www.facebook.com/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Go to our Facebook page"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </li>
        <li>
          <a
            class="footer__icon"
            href="http://www.twitter.com/"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Go to our Twitter feed"
            ><i class="fab fa-twitter"></i
          ></a>
        </li>
        <li>
          <a
            class="footer__icon"
            href="http://www.instagram.com"
            target="_blank"
            rel="noopener noreferrer"
            aria-label="Go to our Instagram feed"
            ><i class="fab fa-instagram"></i
          ></a>
        </li>
      </ul>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>

    <script src="./main.js" defer></script>
  </body>
</html>
