<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body>


<header>
  <div class="header__logo"><img src="./images/logo.svg" alt="Logo"></div>
  <div class="header__title"> We are launching <span class="header__title--accent">soon!</span></div>
  <div class="header__subtitle">Subscribe and get notified</div>
  <div class="form">
    <input type="text" class="form__input" placeholder="Your email address...">
    <a href="" class="form__button">Notify Me</a>
  </div>
</header>





<main>
  <div class="main__image"><img src="./images/illustration-dashboard.png" alt="Dashboard"></div>
</main>

  
<footer>  
  <div class="footer__icons">
    <div class="footer__icon"><i class="fab fa-facebook-f"></i></div>
    <div class="footer__icon"><i class="fab fa-twitter"></i></div>
    <div class="footer__icon"><i class="fab fa-instagram"></i></div>
  </div>
  <div class="footer__copyright">&copy; Copyright Ping. All rights reserved.</div>
</footer>


  

</body>
</html>
